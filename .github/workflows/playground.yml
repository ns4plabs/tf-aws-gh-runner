name: Playground

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/playground.yml

jobs:
  playground:
    name: Play
    runs-on: ["self-hosted", "linux", "x64", "playground"]
    steps:
      - run: |
          sudo sed -i 's/^\(APT::Periodic::Update-Package-Lists\) "1";/\1 "0";/' /etc/apt/apt.conf.d/10periodic
          cat /etc/apt/apt.conf.d/10periodic
        shell: bash
