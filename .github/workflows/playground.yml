name: Playground

on:
  workflow_dispatch:

jobs:
  run:
    name: Run
    runs-on: [self-hosted, linux, x64, test-plans]
    steps:
      - uses: actions/checkout@v3
      - id: docker-cache
        uses: ./.github/actions/docker-cache
