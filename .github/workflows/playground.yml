name: Playground

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/playground.yml

defaults:
  run:
    shell: bash
    
jobs:
  playground:
    name: Play
    runs-on: ["self-hosted", "windows", "x64", "playground"]
    steps:
      - id: test
        run: echo "hello=goodbye" >> $GITHUB_OUTPUT
      - run: echo "${{ steps.test.outputs.hello }}"
      - run: whoami
      - run: ls -la $GITHUB_PATH
      - run: echo $PATH
      - run: |
          echo "$PATH"
          echo "C:/msys64/usr/bin" >> $GITHUB_PATH
          echo "$PATH"
      - run: echo $PATH
      
