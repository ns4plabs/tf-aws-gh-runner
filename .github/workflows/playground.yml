name: Playground

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/playground.yml

jobs:
  Run:
    runs-on: [self-hosted, linux, x64, playground]
    name: Run
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.x
      - run: go mod init example.com/m
      - run: go get github.com/libp2p/go-libp2p-kad-dht@v0.20.1-0.20230209220319-6c2045abad23
