name: Playground

on:
  workflow_dispatch:

jobs:
  run:
    name: Run
    runs-on: [self-hosted, linux, x64, test-plans]
    steps:
      - uses: actions/checkout@v3
      - id: docker-cache
        uses: ./.github/actions/docker-cache
      - run: |
          echo "FROM ubuntu:latest" > Dockerfile
          echo "RUN sleep 5" >> Dockerfile
      - run: |
          docker build --help
        shell: bash
      - run: |
          docker build --cache-from=${{ steps.docker-cache.outputs.from }} --cache-to=${{ steps.docker-cache.outputs.to }} .
        shell: bash
