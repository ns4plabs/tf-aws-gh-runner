name: Playground

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/playground.yml

jobs:
  playground:
    name: Play
    runs-on: ["self-hosted", "windows", "x64", "playground"]
    steps:
      - uses: actions/checkout@v3
        with:
          repository: libp2p/go-libp2p
      - uses: actions/setup-go@v4
        with:
          go-version: stable
      - run: go test -v ./...
