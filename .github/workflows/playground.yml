name: Playground

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/playground.yml

jobs:
  playground:
    name: Play
    runs-on: ["self-hosted", "windows", "x64", "playground"]
    steps:
      - run: |
          $disk = Get-Disk -Number 0
          $partition = $disk | New-Partition -AssignDriveLetter -UseMaximumSize
          Format-Volume -Partition $partition -FileSystem NTFS
      - run: Get-Disk
      - run: Get-Partition
      - run: Get-Volume
      - run: |
          Get-ChildItem Env:
      
