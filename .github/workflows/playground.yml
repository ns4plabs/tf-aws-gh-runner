name: Playground

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/playground.yml
    
jobs:
  playground:
    name: Play
    runs-on: ["self-hosted", "windows", "x64", "playground"]
    steps:
      - run: whoami /priv
      - run: whoami /all
      - run: |
          PATH="C:/msys64/usr/bin;$PATH"
          echo "$PATH"
          echo "C:/msys64/usr/bin" >> $GITHUB_PATH
          cat $GITHUB_PATH
        shell: bash
      - run: cat $GITHUB_PATH
        shell: bash
      
